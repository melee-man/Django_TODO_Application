{% extends 'my_todo_application\base.html' %}

        <div class="mask rgba-black-strong">

            <div class="container-fluid d-flex align-items-center justify-content-center h-100">

                <div class="row d-flex justify-content-center text-center">

                    <div class="col-md-10">

                        <!-- Heading -->
                        <h2 class="display-4 font-weight-bold white-text pt-5 mb-2">Plan your tasks and get more efficient</h2>

                        <!-- Divider -->
                        <hr class="hr-light">

                        <!-- Description -->
                        <h4 class="white-text my-4" id="typed"></h4>
                        <div class="display-inline">
                            <a role="button" class="btn btn-outline-white btn-sm" href="{% url 'register' %}">Register<i class="fas fa-user ml-2"></i></a>
                            <a role="button" class="btn btn-outline-white btn-sm" href="{% url 'login' %}">Login<i class="fas fa-key ml-2"></i></a>

                </div>

            </div>

        </div>

    </div>
{% endblock header %}
