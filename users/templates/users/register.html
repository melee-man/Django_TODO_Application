{% extends 'my_todo_application/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class = "border mt-5 p-3 content-section">
    <form method="POST">
        {% csrf_token %}
        <legend class="border-bottom">Joint Today</legend>
        <fieldset class=""form-group>
            {{ form|crispy }}
        </fieldset>

        <div class=""form-group>
            <button class="btn btn-sm btn-outline-danger" type="submit">Sign Up</button>
        </div>
    </form>
    <div class="border-top mb-3">
        <small class="text-muted">
            Already have an account? <a class="ml-2 " href="{% url 'login' %}">Sign In</a>
        </small>
    </div>

</div>

{% endblock content%}
