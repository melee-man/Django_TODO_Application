{% extends 'my_todo_application/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class = "border mt-5 p-3 content-section">
    <form method="POST">
        {% csrf_token %}
        <legend class="border-bottom">Login now</legend>
        <fieldset class=""form-group>
            {{ form|crispy }}
        </fieldset>

        <div class=""form-group>
            <button class="btn btn-sm btn-outline-danger" type="submit">Sign In</button>
            <small class="text-muted ml-2">
                <a href="#">Forgot Password?</a>
            </small>
        </div>
    </form>
    <div class="border-top mb-3">
        <small class="text-muted">
            Need an account? <a class="ml-2 " href="{% url 'register' %}">Sign Up</a>
        </small>
    </div>

</div>

{% endblock content%}
